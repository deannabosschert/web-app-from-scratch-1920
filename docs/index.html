<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Web App From Scratch - Minor Web Development</title>
  </head>
  <body>
    <header id="top">
      <h1>Web App From Scratch</h1>
    </header>
    <main>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#stats">Stats</a></li>
        <li><a href="#progress">Progress</a></li>
      </ul>
      <section data-route="home" id="home">
        <h2> Overview </h2>
        <div id="overview">
        </div>
        <a class="backToTop" href="#top">Back to top</a>
      </section>

      <section data-route="stats" id="stats">
        <h2> Hier komen stats te staan </h2>
        <a class="backToTop" href="#top">Back to top</a>
      </section>

      <section data-route="progress" id="progress">
        <h2> Hier komt een overzicht van progress te staan </h2>
        <a class="backToTop" href="#top">Back to top</a>
      </section>
    </main>
    <script src="js/routie.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
