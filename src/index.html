<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Web App From Scratch - Minor Web Development</title>
</head>

<body>
  <header id="top">
    <h1>web app from scratch - class of 2020</h1>
    <h2>participants</h2>
  </header>
  <main>
    <ul>
      <li><a href="/src/">Home</a></li>
      <li><a href="#stats">Stats</a></li>
      <!-- <li><a href="#progress">Progress</a></li> -->
    </ul>
    <section data-route="/" id="home">
      <h2> Overview </h2>
      <div class="loader"></div>
      <div id="overview">
        <article class="student">
          <h3 class="projectName"></h3>
          <p class="description"></p>
          <a class="html_url">
          <div class="avatarWrapper">
            <img class="avatar">
          </div>
            <p class="homepage"></p>
          </a>
          <p class="id"></p>
          <p class="node_id"></p>
          <p class="name"></p>
          <p class="full_name"></p>
          <p class="private"></p>
          <p class="owner"></p>
        </article>
      </div>
    </section>

    <section data-route="stats" id="stats">
      <h2> Hier komen stats te staan </h2>
    </section>
    <a class="backToTop" href="#top">Back to top</a>
    <!--
      <section data-route="progress" id="progress">
        <h2> Hier komt een overzicht van progress te staan </h2>
        <a class="backToTop" href="#top">Back to top</a>
      </section> -->
  </main>
  <script src="js/modules/helpers/transparency.js"></script>
  <script src="js/modules/helpers/routie.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
